## Service(s) settings for HiMVC\Core\MVC

[router]
public=true
class=HiMVC\Core\MVC\Router

# Root uri matching and redirect
arguments[routes][_root_][read][action]=Retrieve
arguments[routes][_root_][read][redirect]=content/44

# Way to much routing to be able to do CRUD
arguments[routes][content][item][uri]=content/
arguments[routes][content][item][params][id]=\d+
arguments[routes][content][item][params][view]=\w+
arguments[routes][content][item][optional][view]=true
arguments[routes][content][item][actions][]=Retrieve
arguments[routes][content][item][actions][]=Update
arguments[routes][content][item][actions][]=Delete
arguments[routes][content][item][controller]=%contentItem-controller

arguments[routes][content][list][uri]=content
arguments[routes][content][list][action]=Retrieve
arguments[routes][content][list][function]=%contentItem-controller::doIndex
#arguments[routes][content][list][controller]=%contentItem-controller
#arguments[routes][content][list][method]=doIndex

arguments[routes][content][create][uri]=content
arguments[routes][content][create][action]=Create
arguments[routes][content][create][controller]=%contentItem-controller


[-controller]
public=true
shared=false
arguments[request]=@request
arguments[repository]=@repository

[contentItem-controller]
class=HiMVC\Core\MVC\Controller\ContentItem

