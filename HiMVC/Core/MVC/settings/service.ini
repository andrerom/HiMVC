## Service(s) settings for HiMVC\Core\MVC



#### Core\MVC Services ####

[router]
class=HiMVC\Core\MVC\Router
# Root uri matching and redirect
arguments[routes][_root_][read][action]=Retrieve
arguments[routes][_root_][read][redirect]=hello
arguments[routes][hello][list][uri]=hello
arguments[routes][hello][list][function]=%Hello-controller::doWorld

[dispatcher]
class=HiMVC\Core\MVC\Dispatcher
arguments[router]=@router
arguments[viewDispatcher]=@viewDispatcher

[-controller]
shared=false
arguments[request]=@request
arguments[repository]=@repository

[viewDispatcher]
class=HiMVC\Core\MVC\ViewDispatcher
arguments[view-handler]=%-viewHandler::render
arguments[conditions][]


#### Core\MVC\Hello example Hello World Controller ####

[Hello-controller]
class=HiMVC\Core\MVC\Hello
arguments[request]=@request


#### Core\MVC\View\Twig Twig implementation of View handler ####

[twig-viewHandler]
class=HiMVC\Core\MVC\View\TwigView
arguments[twig]=@twig

[twig]
class=Twig_Environment
arguments[designLoader]=@twigDesignLoader
#arguments[settings][strict_variables]=true
MethodInjection[addExtension]=@-twigExtension

[twigDesignLoader]
class=HiMVC\Core\MVC\View\Twig\TwigDesignLoader
arguments[modules]=@-module
arguments[designs][]=standard

[dispatcher-twigExtension]
class=HiMVC\Core\MVC\View\Twig\TwigDispatcherExtension
arguments[dispatcher]=@dispatcher
